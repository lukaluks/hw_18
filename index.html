<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка JS</title>
    <style>
        #gallery {
            display: flex;
            gap: 10px;
            list-style: none;
        }
        #gallery img {
            display: block;
            border-radius: 5px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Завдання 1: Категорії -->
    <ul id="categories">
        <li class="item">
            <h2>Тварини</h2>
            <ul>
                <li>Кіт</li>
                <li>Хом'як</li>
                <li>Кінь</li>
                <li>Папуга</li>
            </ul>
        </li>
        <li class="item">
            <h2>Продукти</h2>
            <ul>
                <li>Хліб</li>
                <li>Петрушка</li>
                <li>Сир</li>
            </ul>
        </li>
        <li class="item">
            <h2>Технології</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node</li>
            </ul>
        </li>
    </ul>

    <!-- Завдання 2: Інгредієнти -->
    <ul id="ingredients"></ul>

    <!-- Завдання 3: Галерея -->
    <ul id="gallery"></ul>

    <!-- Завдання 4: Лічильник -->
    <div id="counter">
        <button id="decrement">-1</button>
        <span id="value">0</span>
        <button id="increment">+1</button>
    </div>

    <script src="./main.js"></script>

</body>
</html>
